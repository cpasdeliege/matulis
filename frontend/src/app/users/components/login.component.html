<div class="row mt-5 justify-content-center">
	<div class="col-md-4">
		<h1>Connexion</h1>
		<div class="card">
			<div class="card-body">
				<form role="form" (submit)="login()">
					<div class="mb-3">
						<label class="form-label" for="username">Identifiant :</label> 
						<input type="text" class="form-control" id="username" name="username" [(ngModel)]="credentials.username"/>
					</div>
					<div class="mb-3">
						<label class="form-label" for="password">Mot de passe :</label>
						<input type="password" class="form-control" id="password" name="password" [(ngModel)]="credentials.password"/>
					</div>
					<button type="submit" class="btn btn-primary cpas-align-icon position-relative">
						<span class="material-icons cpas-icon">login</span> Se connecter
						<span *ngIf="loading" class="cpas-icon-loader cpas-btn-loader"></span>
					</button>
				</form>
			</div>
		</div>
	</div>
</div>

<div class="mt-3 text-center" *ngIf="loginError">
	<p class="text-danger">Erreur : {{ loginError }}</p>
</div>
